<!DOCTYPE html>
<html lang="en">
{% load static %}

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rango</title>
</head>

<body>
    <h1> Rango says...</h1>
    <div>
        Hey there partner! <br />
        <strong>{{ boldmessage|safe }}</strong><br />
    </div>

    <div>
        {% if categories %}
        <ul>
            {% for category in categories %}
            <li>
                <a href="/rango/category/{{ category.slug }}/">{{ category.name }}</a>
            </li>
            {% endfor %}
        </ul>
        {% else %}
        <strong>There are not categories present.</strong>
        {% endif %}
    </div>


    <div>
        <a href="/rango/about/">About Rango</a><br />
        <a href="/rango/add_category/">Add a New Category</a><br />
        <img src="{% static 'images/rango.png' %}" alt="Picture of Rango" />
    </div>
</body>

</html>
